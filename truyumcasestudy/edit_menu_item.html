<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu Item</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <style>
        #editpage{
            margin-left:100px;
            height:100px;
        }
       #save{
            background-color: darkblue;
            color:white;
            padding: 10px 40px;
           font-weight: bold;
        }
        #inputtype{
            width: 100%;
        }
    </style>

    </head>
        <body>
            <header>
        <h1>truYum</h1>
        <img src=" https://www.nicepng.com/png/detail/32-323481_black-fork-and-spoon-cross-clip-art-at.png  " height="70px" width="60px">
        <nav>
        <a href="menu-item-list-admin.html">Menu</a>
        </nav>
        </header>
        <section>
    
    <h2 style="margin-left: 100px; padding-top: 30px;font-size: 35px;">Edit Menu Item</h2>
        <table id="editpage" cellspacing="0">
            <tr>
            <td colspan="4">
                <p><b>Name</b></p>
                <input type="text" id="title" name="name" value="" min="2" max="65" size="100">
                </td>
            </tr>
            <tr>
            <td>
                <p><b>Price(Rs.)</b></p>
                <input type="text" id="price" name="price" pattern="[0-9]+ ">
                </td>
            
            <td>
                <p><b>Active</b></p>
                <input type="radio" name="inStock" checked="checked" value="yes" id="yes">Yes
                <input type="radio" name="inStock" value="no" id="yes">No
                </td>
            <td>
            <p><b>Date of Launch</b></p>
                <input type="date" id="dateOfLaunch" name="Date" value="">
            </td>
            <td>
                <p><b>Category</b></p>
                    <select id="category" name="category">
                    <option value="main course">Main Course</option>
                    <option value="starters">Starters</option>
                    <option value="dessert">Dessert</option>
                    <option value="drink">Drink</option>
                    </select>
            </td>
            </tr>
        <tr>
            <td><input type="checkbox"  name="freedelivery" id="freeDelivery"><b> Free Delivery</b></td>
            </tr>
         <tr>   
        <td>
         <a href="edit-menu-item-status.html"><input type="submit" name="save" id="save" value="Save" onclick="return validate()" ></a></td>
        </tr>
            </table>
            </section>
            <footer></footer>
    </body>
</html>
